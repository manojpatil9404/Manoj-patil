<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .checkbox-group, .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="submit"], input[type="reset"] {
            width: auto;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #5c6bc0;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover {
            background-color: #3f51b5;
        }

        input[type="reset"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required minlength="3">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="course">Choose your course:</label>
        <select id="course" name="course">
            <option value="">--Select--</option>
            <option value="web">Web Development</option>
            <option value="dsa">DSA</option>
            <option value="ai">AI/ML</option>
            <option value="data">Data Science</option>
        </select>

        <label>Gender:</label>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <label>Skills:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label>

            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label>

            <input type="checkbox" id="js" name="skills" value="JavaScript">
            <label for="js">JavaScript</label>

            <input type="checkbox" id="python" name="skills" value="Python">
            <label for="python">Python</label>
        </div>

        <label for="about">Write something about yourself:</label>
        <textarea id="about" name="about" rows="4" cols="40"></textarea>

        <div class="button-group">
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
