<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Report Card</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Student Report Card</h1>

  <table>
    <!-- Table Header -->
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>

    <!-- Student Data Rows -->
    <tr>
      <td>101</td>
      <td>Ajay</td>
      <td>Math</td>
      <td>85</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Yash</td>
      <td>Science</td>
      <td>90</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Rahul</td>
      <td>English</td>
      <td>78</td>
    </tr>
    <tr>
      <td>104</td>
      <td>Lalit</td>
      <td>Marathi</td>
      <td>80</td>
    </tr>
    <tr>
      <td>105</td>
      <td>Rushikesh</td>
      <td>Computer Science </td>
      <td>79</td>
    </tr>

    <!-- Row for total marks -->
    <tr>
      <td colspan="3"><b>Total Marks</b></td>
      <td>412</td>
    </tr>
  </table>
</body>
</html>
